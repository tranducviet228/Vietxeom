
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8" />
<title>Add Product</title>

</head>
<body>
	<div>
		<form th:action="@{/admin/product/add}" th:object="${product}"
			method="post" enctype="multipart/form-data">

			<p>Them Product</p>
			<div>
				<label>Name</label> <input type="text" th:field="*{name}" />
			</div>
			<div>
				<label>Price</label> <input type="text" th:field="*{price}" />
			</div>
			<div>
				<label>Description</label>
				<textarea rows="" cols="" th:field="*{description}"></textarea>
			</div>
			<div>
				<label>So Luong</label> <input type="text" th:field="*{amount}" />
			</div>

			<div>
				<label>Category</label>
				 <select th:field="*{categoryDto.id}">
					<option th:each="cate: ${c}" 
					    th:value="${cate.id}"
						th:text="${cate.name}">
				    </option>
				</select>
			</div>
			<div>
				<label>Image</label> <input type="file" name="imageFile"
					accept="image/*" />
			</div>
			<div>
				<button type="submit">ADD</button>
			</div>

		</form>
	</div>
</body>
</html>
