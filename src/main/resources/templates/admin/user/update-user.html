<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>users</title>
</head>
<body >
	<h1>Update Thong Tin Nguoi Dung</h1>
	<form th:action="@{/admin/user/update}" th:modelattribute="${user}" method="post">
		<div>
			<label>ID</label> <input th:value="${user.id}" name="id" type="text" required="required" readonly="readonly" />
		</div>
		<div>
			<label>Name</label> <input th:value="${user.name}"  name ="name" type="text" placeholder="Name" required="required" />
		</div>
		<div>
			<label>Age</label><input type="number" th:value="${user.age}" name="age" placeholder="Age" />
		</div>
		<div>
			<label>Phone</label><input type="number" th:value="${user.phone}" name="phone" placeholder="phone" />
		</div>
		<div>
			<label>Gender</label> <select th:value="${user.gender}" name="gender" >
				<option value="Nam"   >Nam</option>
				<option value="Nữ"  >Nữ</option>
			</select>
		</div>
		
		
		<div>
			<label>Address</label> <input type="text" th:value="${user.address}" name="address" placeholder="address" />
		</div>
		<div>
			<label>Email</label> <input type="text" th:value="${user.email}" name="email" placeholder="email" />
		</div>
		<div>
			<label>Username</label><input type="text" th:value="${user.username}" name="username" placeholder="username" required="required" />
		</div>
		<div>
			<label>Password</label><input type="text" th:value="${user.password}" name="password" placeholder="username" required="required" />
		</div>
		<div>
			<label>Role</label> <select th:value="${user.role}" name="role" >
				<option value="ROLE_MEMBER"  >ROLE_MEMBER</option>
				<option value="ROLE_ADMIN"  >ROLE_ADMIN</option>
			</select>
		</div>
	
		<div>
			<button type="submit">UPDATE</button>
		</div>
	</form>
</body>
</html>
